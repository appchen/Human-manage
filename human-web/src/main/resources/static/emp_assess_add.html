<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>人事考核管理系统</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="./css/xadmin.css">
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet"
	href="./lib/layui/css/modules/layer/default/layer.css">
<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="./js/vue.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js"></script>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<style type="text/css">
	.label-right{
	  float:right;
	}
</style>
</head>
<body>
	<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">考核管理</a>
        <a>
          <cite>添加考核</cite></a>
      </span>
    </div>
    <div class="x-body" id="x-body">
        <form class="layui-form" id="assessFrom">

			<div class="layui-row">
				<div class="layui-form-item">
					<div class="layui-col-xs3">
						<label for="topicId" class="layui-form-label label-right">
							<span class="x-red">*</span>考核编号
						</label>
					</div>
					<div class="layui-col-xs3">
						<div class="layui-input-inline">
							<input type="text" id="topicId" name="topicId" v-model="assessTopic.topicId" required="" lay-verify="checkTopicId"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-col-xs6">
						<label for="title" class="layui-form-label">
							<span class="x-red">*</span>标题
						</label>
						<div class="layui-input-inline">
							<input type="text" id="title" name="title" v-model="assessTopic.title" lay-verify="checkTitle"
								autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
			</div>

			<div class="layui-row">
				<div class="layui-form-item">
					<div class="layui-col-xs3">
						<label for="topicId" class="layui-form-label label-right">
							<span class="x-red">*</span>职级
						</label>
					</div>
					<div class="layui-col-xs3">
						<div class="layui-input-inline">
							<select name="rankId" id="rankId" lay-search="" lay-verify="checkRankId">
								  <option v-for="(item,index) in rank"  :value="item.rankId">{{ item.name }}</option>
							</select>
							<!--
							<select name="rankId" lay-verify="required" v-model="assessTopic.rankId" lay-search="">
							  <option value="">选择职级</option>
							  <option value="1">科级</option>
							  <option value="2">部级</option>
							</select>-->
						</div>
					</div>
					<div class="layui-col-xs6">
						<label for="title" class="layui-form-label">
							<span class="x-red">*</span>部门
						</label>
						<div class="layui-input-inline">
							<select name="departmentId" id="departmentId" lay-search="" lay-verify="checkDepartmentId">
								  <option v-for="(item,index) in department"  :value="item.departmentId">{{ item.name }}</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="layui-row">
				<div class="layui-form-item">
					<div class="layui-col-xs3">
						<label for="topicId" class="layui-form-label label-right">
							<span class="x-red">*</span>考核开始时间
						</label>
					</div>
					<div class="layui-col-xs3">
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="startTime" name="startTime" lay-verify="checkStartTime" placeholder="yyyy-MM-dd">
						</div>
					</div>
					<div class="layui-col-xs6">
						<label for="title" class="layui-form-label">
							<span class="x-red">*</span>考核结束时间
						</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="endTime" name="endTime" lay-verify="checkEndTime" placeholder="yyyy-MM-dd">
						</div>
					</div>
				</div>
			</div>

			<div class="layui-row">
				<div class="layui-form-item">
					<div class="layui-col-xs3">
						<label for="topicId" class="layui-form-label label-right">
							<span class="x-red"></span>发布状态
						</label>
					</div>
					<div class="layui-col-xs9">
						<input type="hidden" name="status" v-model="status" lay-filter="switchStatus" lay-text="ON|OFF">
						<input type="checkbox" lay-skin="switch" lay-filter="switchStatus" lay-text="ON|OFF">
					</div>
				</div>
			</div>
			<xblock>
				<!--<h1>考核内容</h1>-->
				<a class="layui-btn" lay-filter="addEvent" lay-submit="" @click="addContentEvent"><i class="layui-icon"></i>添加</a>
			</xblock>

			<table class="layui-table">
				<thead>
				  <tr><!--
					<th>
					  <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
					</th>-->
					<th>序号</th>
					<th>考核标准内容</th>
					<th>分数</th>
					<th>考核年份</th>
					<th >操作</th>
					</tr>
				</thead>
				<tbody>
				  <tr v-for="(item,index) in newsList">
					<!--
					<td>
					  <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
					</td>-->
					<td><input type="hidden" name="topic" autocomplete="off" v-model="assessTopic.topicId" class="layui-input">{{index+1}}</td>
					<td><textarea placeholder="考核标准内容" name="content" class="layui-textarea" ></textarea></td>
					<td><input type="text" name="grade" autocomplete="off" class="layui-input"></td>
					<td><input type="hidden" name="time" class="layui-input" v-model="assessYear">{{assessYear}}</td>
					<td class="td-manage">
					  <a title="删除" @click="deletelist(item.id,index)" href="javascript:;">
						<i class="layui-icon">&#xe640;</i>
					  </a>
					</td>
				  </tr>
				</tbody>
			  </table>

			  <div class="layui-form-item">
				  <label for="L_repass" class="layui-form-label"></label>
				  <a  class="layui-btn layui-btn-normal" lay-filter="addContent" @click="saveTopic" lay-submit="">
					  保存
				  </a>
			  </div>
		</form>
    </div>
</body>
<script>
var app = new Vue({
	el: '#x-body',
	data: {
		assessTopic: {},
		rank:[],
		department:[],
		status: '1',
		assessYear: '',
		addDetail: {},
		editlist: false,
		editDetail: {},
		newsList: [],
		verifyTopicForm: true
	},
	created(){
		var that = this;
		layui.use('laydate', function(){
		  var laydate = layui.laydate;
		  laydate.render({
			elem: '#endTime'
		  });
		  laydate.render({
			elem: '#time'
		  });

		  laydate.render({
			elem: '#startTime',
			done: function(value, date){
			  that.assessYear = date.year;
			}
		  });
		});
		layui.use(['form','layer'], function(){
			$ = layui.jquery;
			var form = layui.form;

		  //监听指定开关
		  form.on('switch(switchStatus)', function(data){
			if(this.checked) {
				that.status = '0';
			} else {
				that.status = '1';
			}
		  });
		});
		this.querydptList();
		this.queryrankList();
	},
	mounted() {

	},
	methods: {
        queryrankList() {
            let that = this;
            $.ajax({
                async : false,
                cache : false,
                url : "/human/rank/query",
                contentType : "application/json",
                type : "POST",
                data : JSON.stringify({ 'pageIndex': '0', 'pageSize': '100' }),
                dataType : "json",
                success : function(data) {
                    if(data.resultCode=='0') {
                        that.rank = data.ranks;
                    } else {
                        layer.msg(data.resultMessage);
                    }
                },error : function(request) {
                    layer.msg('网络错误');
                }
            });
        },
        querydptList(){
            let that = this;
            $.ajax({
                async : false,
                cache : false,
                url : "/human/department/query",
                contentType : "application/json",
                type : "POST",
                data : JSON.stringify({ 'pageIndex': '0', 'pageSize': '1000' }),
                dataType : "json",
                success : function(data) {
                    if(data.resultCode=='0') {
                        that.department = data.departments;
                    } else {
                        layer.msg(data.resultMessage);
                    }
                },error : function(request) {
                    layer.msg('网络错误');
                }
            });
        },
		//新增考核内容
		addContentEvent() {
			var that = this;
			that.verifyTopic();
		},
		//删除
		deletelist(id, i) {
			this.newsList.splice(i, 1);
		},
		// 校验考核主题
		verifyTopic () {
			var that = this;
			layui.use(['form','layer'], function(){
				$ = layui.jquery;
				var form = layui.form;
				var layer = layui.layer;

			  	//自定义验证规则
				form.verify({
					checkTopicId: function(value){
						if(value == ''){
							that.verifyTopicForm = false;
							return '考核编号不能为空';
						}
					},
					checkTitle: function(value) {
						if(value == ''){
							that.verifyTopicForm = false;
							return '考核标题不能为空';
						}
					},
					checkRankId: function(value) {
						if(value == ''){
							that.verifyTopicForm = false;
							return '请选择职级';
						}
					},
					checkDepartmentId: function(value) {
						if(value == ''){
							that.verifyTopicForm = false;
							return '请选择部门';
						}
					},
					checkStartTime: function(value) {
						if(value == ''){
							that.verifyTopicForm = false;
							return '请设置考核开始时间';
						}
					},
					checkEndTime: function(value) {
						if(value == ''){
							that.verifyTopicForm = false;
							return '请设置考核结束时间';
						}
					}
				});

			  //监听提交
			  form.on('submit(addEvent)', function(data){
					that.newsList.push({
						content: that.addDetail.content,
						grade: that.addDetail.grade,
						topic: that.assessTopic.topicId,
						time: that.assessYear,
					})
					return false;
				 });
			});
		},
		saveTopic() {
			var that = this;
			layui.use(['form','layer'], function(){
				$ = layui.jquery;
				var form = layui.form;
				var layer = layui.layer;
				var subFlag = true;
			  //监听提交
			  form.on('submit(addContent)', function(data){
					var topicData = $("#assessFrom").serializeObject();
					if(subFlag) {
						$.ajax({
							async : false,
							cache : false,
							url : "/human/assessment/add",
							contentType : "application/json",
							type : "POST",
							data : topicData,
							dataType : "json",
							success : function(data) {
								if(data.resultCode=='0') {
									layer.msg("添加成功");
									parent.location.href="/index";
								} else {
									layer.msg(data.resultMessage);
								}
							},error : function(request) {
								layer.msg('网络错误');
					        }
						});
					}
					subFlag = false;
					return false;
				 });
			});
		}
	}
})

$.fn.serializeObject = function() {
	var o = {};
	var r = {};
	var o1 = [];
	var t = {"assessTopic":o};
	var c = {"assessContents":o1};
	var contentName = ['topic','content','grade','time'];
	var isPush = true;
	var a = this.serializeArray();
	var j = 0;
	var oc = {};
	$.each(a, function() {
		for(var i=0,len=contentName.length;i<len;i++) {
			if(this.name == contentName[i]) {
				if(this.name == 'time') {
					if (oc[this.name]) {
						if (!oc[this.name].push) {
							oc[this.name] = [ oc[this.name] ];
						}
						oc[this.name].push(this.value || '');
					} else {
						oc[this.name] = this.value || '';
					}
					o1[j] = oc;
					j++;
					oc = {};
				} else {
					if (oc[this.name]) {
						if (!oc[this.name].push) {
							oc[this.name] = [ oc[this.name] ];
						}
						oc[this.name].push(this.value || '');
					} else {
						oc[this.name] = this.value || '';
					}
				}
				isPush = false;
				break;
			} else {
				isPush = true;
			}
		}

		if(isPush) {
			if (o[this.name]) {
				if (!o[this.name].push) {
					o[this.name] = [ o[this.name] ];
				}
				o[this.name].push(this.value || '');
			} else {
				o[this.name] = this.value || '';
			}
		}
	});
	var str1 = JSON.stringify(t);
	var str2 = JSON.stringify(c);
	var r = str1.substr(0,str1.length-1) + "," + str2.substr(1,str2.length);
	return r;
}
</script>
</html>
