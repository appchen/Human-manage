<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人事考核管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet"
          href="./lib/layui/css/modules/layer/default/layer.css">
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./js/vue.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>

<div class="x-body" id="x-body">
<span class="layui-breadcrumb">
  <a href="/">首页</a>
  <a href="/demo/">科室管理</a>
  <a><cite>科室列表</cite></a>
</span>
<hr>
    <form class="layui-form layui-form-pane" id="editfrom">
        <div class="layui-row">
            <div class="layui-form-item">
                <div class="layui-col-xs6">
                    <label  class="layui-form-label">
                        部门名称
                    </label>
                    <div class="layui-input-inline">
                        <select name="department" id="department" lay-filter="checkDepartmentId"
                                v-model="sDeparmentId">
                            <option value="">请选择部门</option>
                            <option v-for="(item,index) in department" :value="item.departmentId">{{ item.name }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <label class="layui-form-label">
                        科室名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="officeName" name="officeName"  v-model="sOfficeName"
                               class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="demoTable"  style="text-align:right">
        <button class="layui-btn layui-btn-normal" data-type="reload">查询</button>
        <button class="layui-btn layui-btn-normal" data-type="add">新增</button>
    </div>
    <table class="layui-table" id="demo" lay-filter="demo"></table>

</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.config({
        version: '1522709297490' //为了更新 js 缓存，可忽略
    });
    layui.use(['laypage', 'layer', 'table'], function () {
        var laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table//表格
            , form = layui.form;


        //执行一个 table 实例
        table.render({
            elem: '#demo'
            , url: '/human/office/query' //数据接口
            , page: true //开启分页
            , limit: 10 //默认采用60
            , method: 'get'
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , id: 'idEmp'
            , cols: [[ //表头
                {field: 'name', title: '科室名称',  sort: true}
                , {field: 'memo', title: '科室描述'}
                , {field: 'departmentId', title: '部门'}
                , {field: 'createTime', title: '创建时间'}
                , {fixed: 'right', width: 200, align: 'center', toolbar: '#barDemo', title: '操作'}
            ]]
            , response: {
                statusName: 'resultCode' //数据状态的字段名称，默认：code
                , statusCode: 0 //成功的状态码，默认：0
                , msgName: 'resultMessage' //状态信息的字段名称，默认：msg
                , countName: 'count' //数据总数的字段名称，默认：count
                , dataName: 'officeVos' //数据列表的字段名称，默认：data
            },
            done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                //console.log(res);			//分类显示中文名称
                $("[data-field='departmentId']").children().each(function(){
                    var str="";
                    $.ajax({
                        async : false,
                        cache : false,
                        url : "/human/department/findById",
                        contentType : "application/json",
                        type : "POST",
                        data : JSON.stringify({"departmentId":$(this).text()}),
                        dataType : "json",
                        success : function(data) {
                            if(data.resultCode=='0') {
                                if(!!data.department&&data.department.name)
                                {
                                    str=data.department.name;
                                }
                            } else {
                            }
                        },error : function(request) {
                        }
                    });

                    $(this).text(str);

                })

                //得到当前页码
               // console.log(curr);

                //得到数据总量
                //console.log(count);
            }
        });
        //监听工具条
        table.on('tool(demo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                active.editMark(obj.data.officeId, 'view');
            } else if (layEvent === 'del') {
                layer.confirm('真的删除该科室吗？', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                    active.delMark(obj.data.officeId);
                });
            } else if (layEvent === 'edit') {
                active.editMark(obj.data.officeId, 'edit');
            }
        });


        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            , count: 100 //总页数
            , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            //,skip: true //开启跳页
            , jump: function (obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页');
                }
            }
        });


        //触发事件
        var active = {
            editMark: function (id, flag) {
                //示范一个层
                layer.open({
                    type: 2 //此处以iframe举例
                    , title: '编辑科室信息'
                    , area: ['800px', '350px']
                    , shade: 0
                    , content: 'office_edit.html?id=' + id + "&flag=" + flag

                });
            },
            delMark: function (id) //删除
            {
                $.ajax({
                    async: false,
                    cache: false,
                    url: "/human/office/delete",
                    contentType: "application/json",
                    type: "POST",
                    data: JSON.stringify({'officeId': id}),
                    dataType: "json",
                    success: function (data) {
                        if (data.resultCode == '0') {
                            active.reload();
                        } else {
                            layer.msg(data.resultMessage);
                        }
                    }, error: function (request) {
                        layer.msg('网络错误');
                    }
                });
            },
            reload: function(){
                table.reload('idEmp', {
                    where:{
                        officeName:app.sOfficeName,
                        deparmentId:app.sDeparmentId
                    }
                });
            },
            add: function(){
                //示范一个层
                layer.open({
                    type: 2 //此处以iframe举例
                    , title: '新增科室信息'
                    , area: ['800px', '350px']
                    , shade: 0
                    , content: 'office_edit.html?flag=add'

                });
            }
        };
        form.on('select(checkDepartmentId)', function (data) {
            app.sDeparmentId=data.value;
            form.render('select');
        });
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });


    var app = new Vue({
        el: '#x-body',
        data: {
            sDeparmentId:'',
            sOfficeName:'',
            department:[]

        },
        created(){
            this.querydptList();
        },
        methods: {
            querydptList(){
                let that = this;
                $.ajax({
                    async : false,
                    cache : false,
                    url : "/human/department/query?pageIndex=1&pageSize=100",
                    contentType : "application/json",
                    type : "GET",/*
                    data : JSON.stringify({ 'pageIndex': '0', 'pageSize': '30' }),*/
                    dataType : "json",
                    success : function(data) {
                        if(data.resultCode=='0') {
                            that.department = data.departments;
                        } else {
                            layer.msg(data.resultMessage);
                        }
                    },error : function(request) {
                        layer.msg('网络错误');
                    }
                });
            }
        }
    })


</script>
</body>
</html>
